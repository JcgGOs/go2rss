<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 90%;
      margin: auto;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>

  <h2 style="text-align: center;">HTML Table</h2>

  <table>
    <tr>
      <th>链接</th>
      <th>名字</th>
      <th>描述</th>
    </tr>
    {{ range $key, $value := . }}
    <tr>
      <td><a href="{{ $key }}">{{ $key }}</a></td>
      <td>{{ $value.Name }}</td>
      <td>{{ $value.Desc }}</td>
    </tr>
    {{ end }}
  </table>

</body>

</html>
