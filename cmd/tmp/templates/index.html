<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
{{ range $key, $value := .  }}
  <tr>
    <td><a href="{{ $key }}">{{ $key }}</a></td>
    <td>{{ $value.Name }}</td>
    <td>{{ $value.Desc }}</td>
  </tr>  
{{ end }}
</table>

</body>
</html>
