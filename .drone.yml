kind: pipeline
name: default

steps:
  - name: linter
    image: golangci/golangci-lint:latest
    environment:
      GOPROXY: https://mirrors.aliyun.com/goproxy/
    commands:
      - golangci-lint run

  - name: build
    image: golang:1.7
    environment:
      GOMODULE: ON
      GOPROXY: https://mirrors.aliyun.com/goproxy/
    commands:
      - go mod tidy
      - go test ./util -v
      - go build -v


